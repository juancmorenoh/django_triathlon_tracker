<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout List</title>
</head>
<body>
    <h1>Workout List</h1>
    
    <ul>
        {% for workout in workouts %}
            <li>{{ workout.get_activity_type_display }} on {{ workout.date }} (Intensity: {{ workout.intensity }})</li>
        {% empty %}
            <li>No workouts found.</li>
        {% endfor %}
    </ul>
</body>
</html>
