{% extends 'base.html' %}

{% block title %} Delete - {{object}} {% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ object }}?</p>
        <button type="submit">Delete</button>
    </form>
    <a href="{{ reverse_url }}">Go back to the list</a>
{% endblock %}
