<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout</title>
</head>
<body>
    <h1>Add Workout</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields as paragraph tags -->
        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'workout_list' %}">Back to Workout List</a>
    
</body>
</html>
