<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Details</title>
</head>
<body>
    <h1>{{ workout.get_activity_type_display }} on {{ workout.date }}</h1>
    <p><strong>Distance:</strong> {{ workout.distance_m }} meters</p>
    <p><strong>Duration:</strong> {{ workout.duration }}</p>
    <p><strong>Intensity:</strong> {{ workout.intensity }}</p>
    <p><strong>Notes:</strong> {{ workout.notes }}</p>
    

    <a href="{% url 'workout_list' %}" >Back to List</a>
    
</body>
</html>
