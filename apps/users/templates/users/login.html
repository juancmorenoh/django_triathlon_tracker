{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enter</button>
    </form>

    <div class="form-footer">
        <span class="italic-text">Don't have an account?</span>
        <a href="{% url 'register' %}" class="register-link">Register</a>
    </div>
{% endblock %}
